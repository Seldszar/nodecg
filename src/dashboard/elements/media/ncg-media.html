<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="ncg-media-list.html">

<dom-module id="ncg-media">
	<template>
		<style>
			:host {
				@apply --layout-horizontal;
			}

			#leftColumn {
				width: 454px;
				margin-right: 16px;
			}

			#rightColumn {
				width: 297px;
			}

			.column {
				@apply --layout-vertical;
			}

			#preview {
				height: 236px; /* Exact height needed for 16:9 aspect ratio */
				background-color: #4A4A4A;
				margin-bottom: 13px;
			}

			#search {
				width: 100%;
				height: 33px;
				border: 1px solid black;
				box-sizing: border-box;
				background: white;
				margin-bottom: 7px;
				--paper-input-container: {
					padding: 0;
				};

				--paper-input-container-input: {
					line-height: 30px;
				};
			}

			#searchIcon {
				margin-left: 3px;
				margin-top: 1px;
				width: 26px;
				height: 26px;
				color: #888888;
			}
		</style>

		<div id="leftColumn" class="column">
			<div id="preview"></div>

			<paper-input id="search" value="{{searchString}}" no-label-float>
				<iron-icon id="searchIcon" icon="search" slot="prefix"></iron-icon>
			</paper-input>

			<ncg-media-list>
				<template
					id="presetRepeat"
					is="dom-repeat"
					items="[[presets]]"
					as="preset"
					filter="_filterPresets"
					sort="_sortPresets">
					<lowerthird-preset
						preset="[[preset]]"
						data-name$="[[preset.name]]"
						on-clone="_handleClone"
						on-rename="_handleRename"
						on-delete="_handleDelete"></lowerthird-preset>
				</template>
			</ncg-media-list>
		</div>

		<div id="rightColumn" class="column"></div>
	</template>

	<script src="ncg-media.js"></script>
</dom-module>
