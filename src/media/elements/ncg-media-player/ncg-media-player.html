<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="ncg-media-player">
	<template>
		<style>
			:host {
				position: absolute;
				top: 0;
				left: 0;
				display: block;
				width: 100%;
				height: 100%;
			}

			img {
				opacity: 0;
			}

			video {
				z-index: 1;
			}

			img,
			video {
				position: absolute;
				top: 0;
				left: 0;
				object-fit: contain;
				width: 100%;
				height: 100%;
			}

			#black {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: black;
				opacity: 0;
			}
		</style>

		<div id="black"></div>
		<div id="imageContainer"></div>
	</template>

	<script src="ncg-media-player.js"></script>
</dom-module>
